{{ define "main" }}
    <article>
        <h2>{{ .Title }}</h2>
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
            Published: {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
        <div>
            {{ .Content }}
        </div>
    </article>
{{ end }}
